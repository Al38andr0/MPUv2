<form class="row mt-3" name="settori_linee">
    <div class="col-3">
        <fieldset>
            <label for="marchio">Marchio:</label>
            <select id="marchio" class="form-control" ng-model="entity.marchio" ng-options="o.mark_id as o.mark_nome for o in $root.marchi" ng-disabled="entity.id"></select>
        </fieldset>
        <fieldset>
            <label for="linea">Linea:</label>
            <select id="linea" class="form-control" ng-model="entity.linea" ng-options="o.line_id as o.line_nome for o in $root.linee | filter : {line_mark_id : entity.marchio} : true" ng-disabled="!entity.marchio || entity.id"></select>
        </fieldset>
        <fieldset>
            <label for="settore">Settore:</label>
            <select id="settore" class="form-control" ng-model="entity.settore" ng-options="o.set_id as o.set_nome for o in $root.settori | orderBy : 'set_nome'" ng-disabled="!entity.marchio || entity.id"></select>
        </fieldset>
    </div>
    <div class="col-3">
        <fieldset>
            <label for="prezzo">Fascia prezzo:</label>
            <select id="prezzo" class="form-control" ng-model="entity.prezzo" ng-options="o.id as o.label for o in $root.options.prezzo"></select>
        </fieldset>
        <fieldset>
            <label for="status">Status:</label>
            <select id="status" class="form-control" ng-model="entity.show" ng-options="o.id as o.label for o in $root.options.show"></select>
        </fieldset>
    </div>
    <div class="col-3">
        <fieldset>
            <label>Immagine:</label>
            <div class="dropAreaFileImage inputX3" ng-class="{solidBorder : entity.immagine}">
                <input type="file" file-read="entity.immagine">
                <span ng-if="!entity.immagine">DROP FILE HERE<br>Size: 800x600<br>Format: JPG</span>
                <img ng-if="entity.immagine" ng-src="{{entity.immagine}}">
            </div>
        </fieldset>
    </div>
    <div class="col-3 pt-4">
        <button ng-if="!checked && !entity.id" class="btn btn-primary btm-md btn-block" type="button" ng-click="actions.checkItem(entity, $root['settori_linee'], 'create')" ng-disabled="updateCheck()">CREATE</button>
        <button ng-if="!checked && entity.id" class="btn btn-primary btm-md btn-block" type="button" ng-click="actions.checkItem(entity, $root['settori_linee'], 'update')" ng-disabled="updateCheck()">UPDATE</button>
        <button ng-if="checked" class="btn btn-danger btm-md btn-block" type="button" disabled>EXISTING ITEM</button>
        <button ng-if="!confirm && entity.id" class="btn btn-primary btm-md btn-block" type="button" ng-click="actions.confirm()">DELETE</button>
        <button ng-if="confirm && entity.id" class="btn btn-danger btm-md btn-block" type="button" ng-click="actions.erase()">CONFIRM</button>
        <button class="btn btn-warning btm-md btn-block" type="button" ng-click="actions.reset()">RESET/NEW</button>
    </div>
</form>
