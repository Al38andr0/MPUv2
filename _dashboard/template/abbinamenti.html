<form class="row mt-3" name="abbinamenti">
    <div class="col-3">
        <fieldset>
            <label for="marchio">Marchio:</label>
            <select id="marchio" class="form-control" ng-model="entity.marchio"
                    ng-options="o.mark_id as o.mark_nome for o in $root.marchi" tabindex="10"></select>
        </fieldset>
        <fieldset>
            <label for="linea">Linea:</label>
            <select id="linea" class="form-control" ng-model="entity.linea"
                    ng-options="o.line_id as o.line_nome for o in $root.linee | filter : {line_mark_id : entity.marchio} : true" ng-disabled="!entity.marchio" tabindex="11"></select>
        </fieldset>
    </div>
    <div class="col-3">
        <fieldset>
            <label for="tabella">Tabella finitura:</label>
            <select id="tabella" class="form-control" ng-model="entity.tabella"
                    ng-options="o.tab_id as o.tab_nome | decoded for o in $root.tabelle_finiture | filter : {tab_line_id : entity.linea} : true" ng-disabled="!entity.linea" tabindex="12"></select>
        </fieldset>
    </div>
    <div class="col-3">
        <fieldset>
            <label for="codice">Codice:</label>
            <input id="codice" class="form-control" type="text" ng-model="entity.codice" tabindex="13">
        </fieldset>
    </div>
    <div class="col-3 pt-4">
        <button ng-if="!checked && !entity.id" class="btn btn-primary btm-md btn-block" type="button" ng-click="actions.checkItem(entity, $root.abbinamenti, 'create')" ng-disabled="updateCheck()">CREATE</button>
        <button ng-if="!checked && entity.id" class="btn btn-primary btm-md btn-block" type="button" ng-click="actions.checkItem(entity, $root.abbinamenti, 'update')" ng-disabled="updateCheck()">UPDATE</button>
        <button ng-if="checked" class="btn btn-danger btm-md btn-block" type="button" disabled>EXISTING ITEM</button>
        <button ng-if="!confirm && entity.id" class="btn btn-primary btm-md btn-block" type="button"
                ng-click="actions.confirm()">DELETE
        </button>
        <button ng-if="confirm && entity.id" class="btn btn-danger btm-md btn-block" type="button"
                ng-click="actions.erase()">CONFIRM
        </button>
        <button class="btn btn-warning btm-md btn-block" type="button" ng-click="actions.reset()">RESET/NEW</button>
    </div>
    <div ng-if="entity.abbinamenti.length > 0" class="col-12 mt-3">
        <p class="mb-0">Finiture abbinate</p>
    </div>
</form>
<form ng-if="entity.abbinamenti.length > 0" class="row" ng-repeat="a in entity.abbinamenti">
    <fieldset class="col-3">
        <label for="finitura_{{$index}}">Finitura:</label>
        <select id="finitura_{{$index}}" class="form-control" ng-model="a.i"
                ng-options="o.fin_id as o.fin_cod + ' - ' + o.fin_nome for o in $root.finiture | filter : {fin_mark_id : entity.marchio} : true" ng-disabled="!entity.marchio"></select>
    </fieldset>
    <fieldset class="col-3">
        <label for="titolo_{{$index}}">Abbinato a:</label>
        <input id="titolo_{{$index}}" class="form-control" type="text" ng-model="a.n">
    </fieldset>
    <div class="col-1">
        <button ng-disabled="$first" class="btn btn-danger btm-md btn-block mt-4" type="button"
                 ng-click="actions.abbinamenti.remove(entity.abbinamenti, $index)">-
        </button>
    </div>
    <div class="col-1">
        <button class="btn btn-success btm-md btn-block mt-4" type="button"
                ng-click="actions.abbinamenti.add(entity.abbinamenti)">+
        </button>
    </div>
</form>
