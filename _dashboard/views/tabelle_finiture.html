<div class="row">
    <div class="col-12 mt-3">
        <h1>Tabelle finiture</h1>
    </div>
    <div class="col-12 mb-5">
        <tabelle_finiture entity="entity.tabella_finitura"></tabelle_finiture>
    </div>
    <div class="col-5">
        <ul uib-pagination class="pagination-md justify-content-end mb-0"
            data-boundary-links="true"
            data-total-items="($root.tabelle_finiture | filter : {tab_nome : $root.settings.query.tabella_prodotti} | filterById : $root.settings.query.marchi : 'tab_mark_id' | filterById : $root.settings.query.linee : 'tab_line_id').length"
            data-items-per-page="$root.settings.itemsPerPage"
            data-max-size="3"
            data-ng-model="entity.currentPage"
            data-previous-text="&lsaquo;"
            data-next-text="&rsaquo;"
            data-first-text="&laquo;"
            data-last-text="&raquo;"
            data-force-ellipses="true"
        ></ul>
    </div>
    <div class="col-1">
        <input type="number" class="form-control" ng-model="$root.settings.itemsPerPage" title="" uib-tooltip="Elementi per pagina" >
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.tabella_prodotti" title="" placeholder="Filtro tabella">
    </div>
    <div class="col-2">
        <select class="form-control" data-ng-model="$root.settings.query.marchi" ng-options="o.mark_id as o.mark_nome for o in $root.marchi" title="">
            <option value="">Tutti i marchi</option>
        </select>
    </div>
    <div class="col-2">
        <select class="form-control" data-ng-model="$root.settings.query.linee" ng-options="o.line_id as o.line_nome for o in $root.linee | filterById : $root.settings.query.marchi : 'line_mark_id'" title="">
            <option value="">Tutti le linee</option>
        </select>
    </div>
</div>
<div class="col-12 p-0  mt-3 list">
    <div ng-repeat="e in $root['tabelle_finiture'] | filter : {tab_nome : $root.settings.query.tabella_prodotti} | filterById : $root.settings.query.marchi : 'tab_mark_id' | filterById : $root.settings.query.linee : 'tab_line_id'"
         ng-if="$root.settings.show($index, entity.currentPage)"
         ng-click="selectItem(e)">
        <h4 uib-tooltip="ID: {{e['tab_id']}}" data-tooltip-placement="left" ng-bind-html="e['tab_nome']"></h4>
        <p>{{$root.settings.convert(e['tab_mark_id'], 'marchi', 'mark_id' ,'mark_nome')}}</p>
        <p>{{$root.settings.convert(e['tab_line_id'], 'linee', 'line_id' ,'line_nome')}}</p>
    </div>
</div>
