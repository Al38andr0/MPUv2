<div class="row">
    <div class="col-12 mt-3">
        <h1>Categorie</h1>
    </div>
    <div class="col-12 mb-5">
        <categorie entity="entity.categoria"></categorie>
    </div>
    <div class="col-9">
        <ul uib-pagination class="pagination-md justify-content-end mb-0"
            data-boundary-links="true"
            data-total-items="($root.categorie | filter : {cat_nome : $root.settings.query.categoria}).length"
            data-items-per-page="$root.settings.itemsPerPage"
            data-max-size="3"
            data-ng-model="entity.currentPage"
            data-previous-text="&lsaquo;"
            data-next-text="&rsaquo;"
            data-first-text="&laquo;"
            data-last-text="&raquo;"
            data-force-ellipses="true"
        ></ul>
    </div>
    <div class="col-1">
        <input type="number" class="form-control" ng-model="$root.settings.itemsPerPage" title=""  uib-tooltip="Elementi per pagina" >
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.categoria" title="" placeholder="Filtro categorie">
    </div>
</div>
<div class="col-12 p-0  mt-3 list">
    <div ng-repeat="e in $root.categorie | filter : {cat_nome : $root.settings.query.categoria}"
         ng-if="$root.settings.show($index, entity.currentPage)"
         ng-click="selectItem(e)">
        <h4 uib-tooltip="ID: {{e['cat_id']}}" data-tooltip-placement="left">{{e['cat_nome']}}</h4>
        <p>{{$root.settings.idToLabel(e['cat_show'], $root.options.show)}}</p>
        <p>Posizione: {{e['cat_pos']}}</p>
    </div>
</div>
