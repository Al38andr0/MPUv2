<div ng-repeat="(k, v) in tema" ng-show="k == selected">
    <div class="imgBg" ng-style="{'background' : v.i}"></div>
    <div class="testo right">
        <h2>{{v.t}}</h2>
        <p>{{v.x}}</p>
    </div>
</div>
<div class="introCommands">
    <i class="icons-circle" ng-class="{'selected' : k == selected}" ng-repeat="(k, v) in tema" ng-click="changeSelected(k)"></i>
</div>
