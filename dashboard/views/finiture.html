<div class="row">
    <div class="col-12 mt-3">
        <h1>Finiture</h1>
    </div>
    <div class="col-12 mb-5">
        <finiture entity="entity.finitura"></finiture>
    </div>
    <div class="col-5">
        <ul uib-pagination class="pagination-md justify-content-end mb-0"
            data-boundary-links="true"
            data-total-items="($root.finiture | filter : {fin_nome : $root.settings.query.finitura, fin_cod : $root.settings.query.codice} | filterById : $root.settings.query.marchi : 'fin_mark_id').length"
            data-items-per-page="$root.settings.itemsPerPage"
            data-max-size="3"
            data-ng-model="entity.currentPage"
            data-previous-text="&lsaquo;"
            data-next-text="&rsaquo;"
            data-first-text="&laquo;"
            data-last-text="&raquo;"
            data-force-ellipses="true"
        ></ul>
    </div>
    <div class="col-1">
        <input type="number" class="form-control" ng-model="$root.settings.itemsPerPage" title="" uib-tooltip="Elementi per pagina" >
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.finitura" title="" placeholder="Filtro finitura">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.codice" title="" placeholder="Filtro codice">
    </div>
    <div class="col-2">
        <select class="form-control" data-ng-model="$root.settings.query.marchi" ng-options="o.mark_id as o.mark_nome for o in $root.marchi" title="">
            <option value="">Tutti i marchi</option>
        </select>
    </div>
</div>
<div class="col-12 p-0  mt-3 list">
    <div ng-repeat="e in $root.finiture | filter : {fin_nome : $root.settings.query.finitura, fin_cod : $root.settings.query.codice} | filterById : $root.settings.query.marchi : 'fin_mark_id'"
         ng-if="$root.settings.show($index, entity.currentPage)"
         ng-click="selectItem(e)">
        <h4 uib-tooltip="ID: {{e['fin_id']}}" data-tooltip-placement="left">{{e['fin_nome']}}</h4>
        <p>Codice: {{e['fin_cod']}}</p>
        <p>{{$root.settings.idToLabel(e['fin_show'], $root.options.show)}}</p>
        <p>{{$root.settings.convert(e['fin_mark_id'], 'marchi', 'mark_id' ,'mark_nome')}}</p>
        <p>{{$root.settings.idToLabel(e['fin_type_id'], $root.options.show)}}</p>
    </div>
</div>
