<div class="row">
    <div class="col-12 mt-3">
        <h1>Finiture</h1>
    </div>
    <div class="col-12 mb-5">
        <finiture entity="entity.finitura"></finiture>
    </div>
    <div class="col-5">
        <ul uib-pagination class="pagination-md justify-content-end mb-0"
            boundary-links="true"
            total-items="($root.finiture | filter : {fin_nome : $root.settings.query.finitura, fin_cod : $root.settings.query.codice, mark_nome : $root.settings.query.marchio}).length"
            items-per-page="$root.settings.itemsPerPage"
            max-size="3"
            ng-model="entity.currentPage"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;"
            force-ellipses="true"
        ></ul>
    </div>
    <div class="col-1">
        <input type="number" class="form-control" ng-model="$root.settings.itemsPerPage" title="" uib-tooltip="Elementi per pagina" >
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.finitura" title="" placeholder="Filtro finitura">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.codice" title="" placeholder="Filtro codice">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.marchio" title="" placeholder="Filtro marchio">
    </div>
</div>
<div class="col-12 p-0  mt-3 list">
    <div ng-repeat="e in $root.finiture | filter : {fin_nome : $root.settings.query.finitura, fin_cod : $root.settings.query.codice, mark_nome : $root.settings.query.marchio}"
         ng-show="$root.settings.show($index, entity.currentPage)"
         ng-click="selectItem(e)">
        <h4>{{e['fin_nome']}}</h4>
        <p>Codice: {{e['fin_cod']}}</p>
        <p ng-if="e['fin_show'] == 1">Online</p>
        <p ng-if="e['fin_show'] == 0">Offline</p>
        <p>{{e['mark_nome']}}</p>
        <p ng-if="e['fin_type_id'] == 1">Rivestimento</p>
        <p ng-if="e['fin_type_id'] == 0">Finitura</p>
    </div>
</div>
