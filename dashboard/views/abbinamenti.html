<div class="row">
    <div class="col-12 mt-3">
        <h1>Abbinamenti finiture</h1>
    </div>
    <div class="col-12 mb-5">
        <abbinamenti entity="entity.abbinamento"></abbinamenti>
    </div>
    <div class="col-5">
        <ul uib-pagination class="pagination-md justify-content-end mb-0"
            boundary-links="true"
            total-items="($root.abbinamenti | filter : {abb_cod : $root.settings.query.codice, mark_nome : $root.settings.query.marchio, line_nome : $root.settings.query.linea}).length"
            items-per-page="$root.settings.itemsPerPage"
            max-size="3"
            ng-model="entity.currentPage"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;"
            force-ellipses="true"
        ></ul>
    </div>
    <div class="col-1">
        <input type="number" class="form-control" ng-model="$root.settings.itemsPerPage" title="" uib-tooltip="Elementi per pagina" >
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.codice" title="" placeholder="Filtro codice">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.linea" title="" placeholder="Filtro linea">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.marchio" title="" placeholder="Filtro marchio">
    </div>
</div>
<div class="col-12 p-0  mt-3 list">
    <div ng-repeat="e in $root.abbinamenti | filter : {abb_cod : $root.settings.query.codice, mark_nome : $root.settings.query.marchio, line_nome : $root.settings.query.linea}"
         ng-if="$root.settings.show($index, entity.currentPage)"
         ng-click="selectItem(e)">
        <h4>{{e['abb_cod']}}<span ng-bind-html="e['tab_nome']"></span></h4>
        <p>{{$root.settings.convert(e['abb_mark_id'], 'marchi', 'mark_id' ,'mark_nome')}}</p>
        <p>{{$root.settings.convert(e['abb_line_id'], 'linee', 'line_id' ,'line_nome')}}</p>
        <p ng-repeat="a in e['abb_array']">{{a.n}}: {{$root.settings.convert(a.i, 'finiture', 'fin_id', 'fin_nome')}}</p>
    </div>
</div>
