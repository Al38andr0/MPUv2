<div class="row">
    <div class="col-12 mt-3">
        <h1>Categorie</h1>
    </div>
    <div class="col-12 mb-5">
        <categorie entity="entity.categoria"></categorie>
    </div>
    <div class="col-9">
        <ul uib-pagination class="pagination-md justify-content-end mb-0"
            boundary-links="true"
            total-items="($root.categorie | filter : {cat_nome : $root.settings.query.categoria}).length"
            items-per-page="$root.settings.itemsPerPage"
            max-size="3"
            ng-model="entity.currentPage"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;"
            force-ellipses="true"
        ></ul>
    </div>
    <div class="col-1">
        <input type="number" class="form-control" ng-model="$root.settings.itemsPerPage" title=""  uib-tooltip="Elementi per pagina" >
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.categoria" title="" placeholder="Filtro categorie">
    </div>
</div>
<div class="col-12 p-0  mt-3 list">
    <div ng-repeat="e in $root.categorie | filter : {cat_nome : $root.settings.query.categoria}"
         ng-show="$root.settings.show($index, entity.currentPage)"
         ng-click="selectItem(e)">
        <h4>{{e['cat_nome']}}</h4>
        <p ng-if="e['cat_show'] === 1">Online</p>
        <p ng-if="e['cat_show'] === 0">Offline</p>
        <p>Posizione: {{e['cat_pos']}}</p>
    </div>
</div>
