<button type="button" class="btn btn-info saveData" ng-click="saveDataDB()" ng-disabled="saving">SAVE DATA FROM DB</button>
<div class="nuovo" ng-if="!vetrina.selected">
    <h1>nuova vetrina</h1>
    <div class="rows">
        <select class="form-control marchio" ng-options="c.i as c.n for c in vm.marchi | orderBy : 'n'" data-ng-model="vm.nuovaVetrina.m">
            <option value="" selected>Marchio</option>
        </select>
        <select ng-disabled="!vm.nuovaVetrina.m" class="form-control linea" ng-options="l.i as l.n for l in vm.linee | filter : {m : vm.nuovaVetrina.m} : true | orderBy : 'n'" data-ng-model="vm.nuovaVetrina.l">
            <option value="" selected>Linea</option>
        </select>
        <input class="form-control vetrinaCod" type="text" placeholder="Cod" ng-model="vm.nuovaVetrina.c">
        <input class="form-control pos" type="number" placeholder="0" ng-model="vm.nuovaVetrina.y" popover="Posizione" popover-trigger="mouseenter">
        <button ng-if="vm.nuovaVetrina.v == 1" class="btn btn-success switch" type="button" value="1" ng-click="vm.nuovaVetrina.v = 0">ON</button>
        <button ng-if="vm.nuovaVetrina.v == 0" class="btn btn-danger switch" type="button" value="0" ng-click="vm.nuovaVetrina.v = 1">OFF</button>
    </div>
    <div class="rows">
        <input list="titoloProdotto" class="form-control titolo" type="text" placeholder="Titolo prodotto" ng-model="vm.nuovaVetrina.n">
    </div>
    <div class="rows">
        <input class="form-control titolo" type="text" placeholder="Note" ng-model="vm.nuovaVetrina.o">
    </div>
<!--
    <div ng-show="vm.nuovaVetrina.l" class="checkboxContainer marchi">
        <h3>settori</h3>
        <div class="checkbox" ng-repeat="s in settoriAvailable">
            <label>
                <input class="categorieCheck" type="checkbox" value="{{s.h}}"  ng-click="toggleSet(s.h)">
                {{s.n}}
            </label>
        </div>
    </div>
-->
    <div class="rows">
        <div class="dropAreaFileImage" ng-class="{solidBorder : vm.nuovaVetrina.r}">
            <input type="file" class="dropArea" fileread="vm.nuovaVetrina.r">
            <span ng-if="!vm.nuovaVetrina.r">DROP FILE HERE</span>
            <div class="fileImage">
                <img ng-if="vm.nuovaVetrina.r" ng-src="{{vm.nuovaVetrina.r}}">
            </div>
        </div>
    </div>
    <div class="rows">
        <button class="btn btn-primary" type="button" ng-click="action('N')" ng-disabled="updateCheck()">SUBMIT</button>
        <button class="btn btn-primary reset" type="button" ng-click="newVetrina()">RESET</button>
    </div>
    <div class="rows">
        <button class="btn btn-danger errore" ng-if="errore.vetrina">ERRORE - VETRINA ESISTENTE O VALORI SETTORI VUOTI</button>
    </div>
</div>
<div class="modifica" ng-if="vetrina.selected">
    <h1>modifica vetrina</h1>
    <vetrine vetrina-original = "vetrina" vm = "vm"></vetrina>
</div>

<div class="gestione">
    <h1>gestione vetrine</h1>
    <div class="filtri">
        <div class="rows">
            <input class="form-control nome" type="text" placeholder="Filtro codice" ng-model="input" ng-keyup="eraseInput($event)" title="Filtro codice">
            <div class="inlineBlock" ng-include="'include/lineeFilter.html'"></div>
            <input class="form-control pos" type="number" ng-model="vm.itemsPerPage" popover="Numero di risultati per pagina" popover-trigger="mouseenter">
            <i class="icons-sort blu" popover="Ordina per codice" popover-trigger="mouseenter" ng-click="sorting('c')"></i>
            <i class="icons-sort red" popover="Ordina per posizione" popover-trigger="mouseenter" ng-click="sorting('y')"></i>
        </div>
    </div>
    <div class="list">
        <div ng-repeat="s in vm.vetrine
        | orderBy : vm.sorting
        | filterByLine : filtro.linea.i
        | filter : {c : filtro.vetrina.c}
        | offset : ((vm.currentPage -1) * vm.itemsPerPage) : ((vm.currentPage -1) * vm.itemsPerPage + vm.itemsPerPage)
        ">
            <h4 ng-click="selectVetrina(s)">{{convert(s.l, 'linee', 'n')}}_{{s.c}}<span>{{s.n}}</span></h4>
            <p ng-if="s.v == 1">Online</p>
            <p ng-if="s.v == 0">Offline</p>
            <p>Pos: {{s.y}}</p>
            <p>{{convert(s.m, 'marchi', 'n')}}</p>
            <p>{{convert(s.l, 'linee', 'n')}}</p>
            <p ng-if="s.o">{{s.o}}</p>
        </div>
        <div ng-if="(vm.vetrine | filter : {c : filtro.vetrina.c}).length != 0" class="paginationContainer">
            <pagination
                    total-items = "(vm.vetrine
                    | filterByLine : filtro.linea.i
                    | filter : {c : filtro.vetrina.c}).length
                    "
                    ng-model = "vm.currentPage"
                    boundary-links = "true"
                    max-size = "vm.maxSize"
                    items-per-page = "vm.itemsPerPage"
                    rotate = "false">
            </pagination>
        </div>
        <h5 ng-if="(vm.vetrine | filter : {c : filtro.vetrina.c}).length == 0">Nessun risultato disponibile</h5>
    </div>
</div>
