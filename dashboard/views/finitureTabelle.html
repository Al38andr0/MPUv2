<button type="button" class="btn btn-info saveData" ng-click="saveDataDB()" ng-disabled="saving">SAVE DATA FROM DB</button>
<div class="nuovo" ng-if="!finituraTabella.selected">
    <h1>nuova tabella finitura</h1>
    <div class="rows">
        <input class="form-control descrizione" type="text" placeholder="Nome tabella" ng-model="vm.nuovaFinituraTabella.n" popover="Nome tabella" popover-trigger="mouseenter">
    </div>
    <div class="rows">
        <select class="form-control marchio" ng-options="c.i as c.n for c in vm.marchi | orderBy : 'n'" data-ng-model="vm.nuovaFinituraTabella.m">
            <option value="" selected>Marchio</option>
        </select>
        <select ng-disabled="!vm.nuovaFinituraTabella.m" class="form-control marchio" ng-options="l.i as l.n for l in vm.linee | filter : {m : vm.nuovaFinituraTabella.m} | orderBy : 'n'" data-ng-model="vm.nuovaFinituraTabella.l">
            <option value="" selected>Linea</option>
        </select>
    </div>
    <div class="rows">
        <button class="btn btn-primary" type="button" ng-click="action('N')" ng-disabled="updateCheck()">SUBMIT</button>
        <button class="btn btn-primary" type="button" ng-click="newFinituraTabella()">RESET</button>
    </div>
    <div class="rows">
        <button class="btn btn-danger errore" ng-if="errore.finituraTabella">ERRORE - TABELLA ESISTENTE</button>
    </div>
</div>
<div class="modifica" ng-if="finituraTabella.selected">
    <h1>modifica tabella finitura</h1>
    <finiture-tabelle finitura-tabella-original = "finituraTabella" vm = "vm"></finiture-tabelle>
</div>

<div class="gestione">
    <h1>gestione tabelle finiture</h1>
    <div class="filtri">
        <div class="rows">
            <input class="form-control nome" type="text" placeholder="Filtro marchio" ng-model="input" ng-keyup="eraseInput($event)" title="Filtro settore">
            <div class="inlineBlock" ng-include="'include/marchiFilter.html'"></div>
            <div class="inlineBlock" ng-include="'include/lineeFilter.html'"></div>
        </div>
        <div class="rows">
            <input class="form-control pos" type="number" ng-model="vm.itemsPerPage" popover="Numero di risultati per pagina" popover-trigger="mouseenter">
            <i class="icons-sort blu" popover="Ordina per nome" popover-trigger="mouseenter" ng-click="sorting('n')"></i>
        </div>
    </div>
    <div class="list">
        <div ng-repeat="s in vm.finitureTabelle
        | orderBy : vm.sorting
        | filterByMark : filtro.marchio.i
        | filterByLine : filtro.linea.i
        | filter : {n : filtro.finituraTabella.n}
        | offset : ((vm.currentPage -1) * vm.itemsPerPage) : ((vm.currentPage -1) * vm.itemsPerPage + vm.itemsPerPage)
        ">
            <h4 ng-click="selectFinituraTabella(s)">{{s.n}}</h4>
            <p>{{convert(s.m, 'marchi', 'n')}}</p>
            <p>{{convert(s.l, 'linee', 'n')}}</p>
        </div>
        <div ng-if="(vm.finitureTabelle | filter : {n : filtro.finituraTabella.n}).length != 0" class="paginationContainer">
            <pagination
                    total-items = "(vm.finitureTabelle | filterByMark : filtro.marchio.i | filterByLine : filtro.linea.i | filter : {n : filtro.finituraTabella.n}).length"
                    ng-model = "vm.currentPage"
                    boundary-links = "true"
                    max-size = "vm.maxSize"
                    items-per-page = "vm.itemsPerPage"
                    rotate = "false">
            </pagination>
        </div>
        <h5 ng-if="(vm.finitureTabelle | filter : {n : filtro.finituraTabella.n}).length == 0">Nessun risultato disponibile</h5>
    </div>
</div>
