<div class="row">
    <div class="col-12 mt-3">
        <h1>Settori linee</h1>
    </div>
    <div class="col-12 mb-5">
        <settori-linee entity="entity.settore_linea"></settori-linee>
    </div>
    <div class="col-5">
        <ul uib-pagination class="pagination-md justify-content-end mb-0"
            boundary-links="true"
            total-items="($root.settori_linee | filter : {mark_nome : $root.settings.query.marchio, line_nome : $root.settings.query.linea, set_nome : $root.settings.query.settore}).length"
            items-per-page="$root.settings.itemsPerPage"
            max-size="3"
            ng-model="entity.currentPage"
            previous-text="&lsaquo;"
            next-text="&rsaquo;"
            first-text="&laquo;"
            last-text="&raquo;"
            force-ellipses="true"
        ></ul>
    </div>
    <div class="col-1">
        <input type="number" class="form-control" ng-model="$root.settings.itemsPerPage" title="" uib-tooltip="Elementi per pagina" >
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.marchio" title="" placeholder="Filtro marchio">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.linea" title="" placeholder="Filtro linea">
    </div>
    <div class="col-2">
        <input type="text" class="form-control" ng-model="$root.settings.query.settore" title="" placeholder="Filtro settore">
    </div>
</div>
<div class="col-12 p-0  mt-3 list">
    <div ng-repeat="e in $root.settori_linee | filter : {mark_nome : $root.settings.query.marchio, line_nome : $root.settings.query.linea, set_nome : $root.settings.query.settore}"
         ng-show="$root.settings.show($index, entity.currentPage)"
         ng-click="selectItem(e)">
        <h4>{{e['line_nome']}} - {{e['set_nome']}}</h4>
        <p>{{$root.settings.idToLabel(e['stln_show'], $root.options.show)}}</p>
        <p>{{e['mark_nome']}}</p>
        <p>Fascia prezzo: {{$root.settings.idToLabel(e['stln_price'], $root.options.prezzo)}}</p>
    </div>
</div>
