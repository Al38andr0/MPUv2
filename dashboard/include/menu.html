<ul>
    <li class="text-capitalize" ng-repeat="l in vm.links">
        <p>{{l.name}}</p>
        <ul ng-if="l.sub">
            <li class="text-capitalize" ng-repeat="sl in l.sub" ng-click="vm.changeLink(sl)">
                <p ng-class="{selected : vm.currentSubLink == sl.link}" >{{sl.name}}</p>
            </li>
        </ul>
    </li>
</ul>
