<div class="rows">
    <select class="form-control marchio" ng-options="c.i as c.n for c in vm.marchi | orderBy : 'n'" data-ng-model="prodottoSettore.m" disabled>
        <option value="" selected>Marchio</option>
    </select>
    <select class="form-control marchio" ng-options="l.i as l.n for l in vm.linee | filter : {m : prodottoSettore.m} | orderBy : 'n'" data-ng-model="prodottoSettore.l" popover="Linea di origine" popover-trigger="mouseenter" disabled>
        <option value="" selected>Linea</option>
    </select>
    <select class="form-control marchio" ng-options="l.i as l.n for l in vm.linee | filter : {m : prodottoSettore.m} | orderBy : 'n'" data-ng-model="prodottoSettore.w" popover="Linea di destinazione" popover-trigger="mouseenter" disabled>
        <option value="" selected>Linea</option>
    </select>
</div>
<div ng-show="prodottoSettore.w" class="checkboxContainer marchi">
    <h3>settori</h3>
    <div class="checkbox" ng-repeat="s in settoriAvailable">
        <label>
            <input class="categorieCheck" type="checkbox" value="{{s.h}}"  ng-click="toggleSet(s.h)" ng-checked="selectedCat(s.h)" >
            {{s.n}}
        </label>
    </div>
</div>
<div class="rows">
    <select ng-disabled="!prodottoSettore.l || prodottiAvailable.length == 1" class="form-control marchio" ng-options="p.i as p.c for p in prodottiAvailable | orderBy : 'c'" data-ng-model="prodottoSettore.c"></select>
</div>
<div class="rows">
    <button class="btn btn-primary" type="submit" ng-click="action('U')" ng-disabled="!enableUpdate || updateCheck()">UPDATE</button>
    <button class="btn btn-primary" type="button" ng-click="action('C')" ng-disabled="copyCheck()">COPY</button>
    <button class="btn btn-primary" ng-if="!confirm" type="button" ng-click="askConfirm()">DELETE</button>
    <button class="btn btn-danger" ng-if="confirm" type="button" ng-click="action('D')">CONFIRM</button>
    <button class="btn btn-primary" type="button" ng-click="newProdottoSettore()">NEW</button>
</div>
<div class="rows">
    <button class="btn btn-danger errore" ng-if="errore.prodottoSettore">ERRORE - VALORI SETTORI VUOTI</button>
</div>
