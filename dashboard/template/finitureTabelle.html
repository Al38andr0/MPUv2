<div class="rows">
    <input class="form-control descrizione" type="text" placeholder="Nome tabella" ng-model="finituraTabella.n" popover="Nome tabella" popover-trigger="mouseenter">
</div>
<div class="rows">
    <select class="form-control marchio" ng-options="c.i as c.n for c in vm.marchi" ng-model="finituraTabella.m" ng-change="finituraTabella.l = false">
        <option value="" selected>Marchio</option>
    </select>
    <select ng-disabled="!finituraTabella.m" class="form-control marchio" ng-options="l.i as l.n for l in vm.linee | filter : {m : finituraTabella.m} | orderBy : 'n'" ng-model="finituraTabella.l">
        <option value="" selected>Linea</option>
    </select>
</div>
<div class="rows">
    <button class="btn btn-primary" type="submit" ng-click="action('U')" ng-disabled="updateCheck()">UPDATE</button>
    <button class="btn btn-primary" type="button" ng-click="action('C')" ng-disabled="copyCheck()">COPY</button>
    <button class="btn btn-primary" ng-if="!confirm" type="button" ng-click="askConfirm()">DELETE</button>
    <button class="btn btn-danger" ng-if="confirm" type="button" ng-click="action('D')">CONFIRM</button>
    <button class="btn btn-primary" type="button" ng-click="newFinituraTabella()">NEW</button>
</div>
<div class="rows">
    <button class="btn btn-danger errore" ng-if="errore.finituraTabella">ERRORE - TABELLA ESISTENTE</button>
</div>
