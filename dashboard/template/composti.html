<div class="rows">
    <select class="form-control marchio" ng-options="c.i as c.n for c in vm.marchi | orderBy : 'n'" data-ng-model="composto.m">
        <option value="" selected>Marchio</option>
    </select>
    <select ng-disabled="!composto.m" class="form-control linea" ng-options="l.i as l.n for l in vm.linee | filter : {m : composto.m} : true | orderBy : 'n'" data-ng-model="composto.l">
        <option value="" selected>Linea</option>
    </select>
    <input class="form-control w68" type="text" placeholder="Cod" popover="Codice" popover-trigger="mouseenter" ng-model="composto.c">
    <input class="form-control w88" type="text" placeholder="Finitura" popover="Finitura" popover-trigger="mouseenter" ng-model="composto.f">
    <input class="form-control pos" type="number" placeholder="0" ng-model="composto.y" popover="Posizione" popover-trigger="mouseenter">
</div>
<div class="rows">
    <input list="titoloProdotto" class="form-control bigTitolo" type="text" placeholder="Titolo prodotto" ng-model="composto.n">
</div>
<div class="rows">
    <div class="dropAreaFileImage" ng-class="{solidBorder : composto.r}">
        <input type="file" class="dropArea" fileread="composto.r">
        <span ng-if="!composto.r">DROP FILE HERE</span>
        <div class="fileImage">
            <img ng-if="composto.r" ng-src="{{composto.r}}">
        </div>
    </div>
</div>
<div class="rows">
    <button class="btn btn-primary" type="submit" ng-click="action('U')" ng-disabled="updateCheck()">UPDATE</button>
    <button class="btn btn-primary" type="button" ng-click="action('C')" ng-disabled="copyCheck()">COPY</button>
    <button class="btn btn-primary" ng-if="!confirm" type="button" ng-click="askConfirm()" ng-disabled="deleteCheck()">DELETE</button>
    <button class="btn btn-danger" ng-if="confirm" type="button" ng-click="action('D')">CONFIRM</button>
    <button class="btn btn-primary" type="button" ng-click="newItem()">NEW</button>
</div>
<div class="rows">
    <button class="btn btn-danger errore" ng-if="errore.composto">ERRORE - ESPOSIZIONI ESISTENTE</button>
</div>
