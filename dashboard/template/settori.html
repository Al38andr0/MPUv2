<div class="rows">
    <input class="form-control nome" type="text" placeholder="Nome categoria" ng-model="set.n" popover="Nome settore" popover-trigger="mouseenter">
    <select class="form-control categoria" ng-options="c.i as c.n for c in vm.categorie | orderBy : 'n'" data-ng-model="set.g">
    </select>
    <input class="form-control pos" type="number" placeholder="0" ng-model="set.y" popover="Posizione" popover-trigger="mouseenter">
    <button ng-if="set.v == 1" class="btn btn-success switch" type="button" value="1" ng-click="set.v = 0">ON</button>
    <button ng-if="set.v == 0" class="btn btn-danger switch" type="button" value="0" ng-click="set.v = 1">OFF</button>
    <button ng-if="set.o == 1" class="btn btn-success switch" type="button" value="1" ng-click="set.o = 0" popover="Visibità in homepage" popover-trigger="mouseenter">ON</button>
    <button ng-if="set.o == 0" class="btn btn-danger switch" type="button" value="0" ng-click="set.o = 1" popover="Visibilità in homepage" popover-trigger="mouseenter">OFF</button>
</div>
<div class="rows">
    <textarea class="form-control" placeholder="Descrizione" ng-model="set.x"></textarea>
</div>
<div class="rows">
    <div class="dropAreaFileImage prodotti" ng-class="{solidBorder : set.r}">
        <input type="file" class="dropArea" ng-class="{noBg : set.r}" fileread="set.r" title="{{set.n}}">
        <span ng-if="!set.r">DROP FILE HERE</span>
        <div class="fileImage">
            <img class="finiture" ng-if="set.r" ng-src="{{set.r}}">
        </div>
    </div>
</div>
<div class="rows">
    <button class="btn btn-primary" type="submit" ng-click="action('U')" ng-disabled="updateCheck()">UPDATE</button>
    <button class="btn btn-primary" ng-if="!confirm" type="button" ng-click="askConfirm()">DELETE</button>
    <button class="btn btn-danger" ng-if="confirm" type="button" ng-click="action('D')">CONFIRM</button>
    <button class="btn btn-primary" type="button" ng-click="newSettore()">NEW</button>
</div>
